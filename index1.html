<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="font-awesome1.min.css" />
  <link rel="stylesheet" href="bootstrap1.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header class="bg-secondary"style="background:linear-gradient(#f800ff,#2bd5ff)">
    <div class="container">
      <div class="row">
        <div class="col-sm-12"> 			
<!-- show Current date and time -->
        				
<body bgcolor="white">
				
<!-- <marquee> -->
<p class="DTbox"><i> <b>Date & Time</b>: <span id='date-time'></span>.</i></p>
<!-- </marquee> -->

</body>
<!-- opening of script in javascript -->
<script>
var dt = new Date();
document.getElementById('date-time').innerHTML=dt;
</script>
 
 <!-- Navigation bar -->       									
          <nav class="navbar justify-content-between">  				
            <a class="navbar-brand">Todo List</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
         </div>
      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
         <marquee> <h1 align="center" style="color:#0057ff">Welcome in Todo List Application</h1></marquee>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main1.js"></script>
</body>
</html>
